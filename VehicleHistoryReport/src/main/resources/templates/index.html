<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Vehicle History Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
        max-width: 90%;
      }
      input[type="text"] {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
        max-width: 100%;
      }
      h1 {
        font-size: 1.5em;
      }
      input[type="text"] {
        font-size: 12px;
      }
      button {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Enter VIN to Get Vehicle History</h1>
  <form action="report" method="get">
    <label for="vehicleVin">VIN:</label>
    <input type="text" id="vehicleVin" name="vehicleVin" required>
    <button type="submit">Get Report</button>
  </form>
</div>
</body>
</html>
